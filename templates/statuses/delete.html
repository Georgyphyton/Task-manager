{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Delete status" %}
{% endblock %}
{% block content %}
<h1 class="my-4">{% trans "Deleting a status" %}</h1>
<p>{% trans "Are you sure you want to delete" %} {{status.name}}?</p>
<form method="post" >
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
