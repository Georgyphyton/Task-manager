{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Delete tasks" %}
{% endblock %}
{% block content %}
<h1 class="my-4">{% trans "Deleting a task" %}</h1>
<p>{% trans "Are you sure you want to delete" %} {{task.name}}?</p>
<form method="post" >
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
