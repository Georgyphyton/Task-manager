{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Delete labels" %}
{% endblock %}
{% block content %}
<h1 class="my-4">{% trans "Deleting a label" %}</h1>
<p>{% trans "Are you sure you want to delete" %} {{label.name}}?</p>
<form method="post" >
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
