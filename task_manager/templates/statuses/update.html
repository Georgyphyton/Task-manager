{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block title %}
{% trans "Update status" %}
{% endblock %}
{% block content %}
<h1 class="my-4">Изменение статуса</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {% bootstrap_form form %}
    </div>
    <input class="btn btn-primary" type="submit" value="Изменить">
</form>
{% endblock %}
